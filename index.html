<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel=stylesheet>
    <script src="script.js" defer></script>
    <title>Practice Counter</title>
</head>
<body>
    <h3>Created by nlai86</h3>
    <button class="reset-button" id="reset">Reset</button> 
    <div class="container"> 
        <div class="bar-container">
            <h2 class="count" id="bar-count">Bar: 0</h2>
            <button id="next-button">Next Bar</button>
            <button id="prev-button">Previous Bar</button>
        </div>
        <div class="count-container">
            <h2 class="count" id="num-count">Count: 0</h2>
            <button id="plus-one">+1 Count</button>
            <button id="minus-one">-1 Count</button>
        </div>
    </div>
</body>
</html>
